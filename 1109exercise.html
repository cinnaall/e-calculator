<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    
    <script>
        var num1 = parseInt (prompt("Please enter first number"));
        var op = prompt ("Please enter an operator (+ - * /)");
        var num2 = parseInt (prompt("Please enter second number"));

        switch (op) {
            case ("+") :
                op=num1+num2;
                alert ("Answer: " +op);
                break;
            
            case ("-") :
                op=num1-num2;
                alert ("Answer: " +op);
                break;
            
            case ("*") :
                op=num1*num2;
                alert ("Answer: " +op);
                break;

            case ("/") :
                op=num1/num2;
                alert ("Answer: " +op);
                break;
            
            default:
                document.write("you entered incorect symbol");
        }
    </script>
</body>
</html>
